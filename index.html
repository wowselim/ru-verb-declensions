<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Russian Verb Declensions</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

        background-color: #1b1b1b;
        color: #fff;
      }

      #search-input,
      #search-button {
        border: #333;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
        padding: 0.2rem 0.4rem;
        border-radius: 0;
      }

      #controls {
        display: flex;
        gap: 1px;
        padding: 1px;
        background-color: #bfbfbf;
      }

      #search-input {
        flex: 1;
      }

      #headline {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      #content {
        overflow-x: scroll;
      }

      table {
        width: 100%;
      }

      table,
      th,
      tr,
      td {
        border: 1px solid #333;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 0.2rem;
      }

      .legend {
        background-color: #123456;
      }

      td.legend {
        text-align: right;
      }

      td:empty,
      th:empty {
        background-color: #444;
      }

      .centered {
        text-align: center;
      }
    </style>
    <script src="htmx-2.0.8.js"></script>
  </head>
  <body>
    <div id="controls">
      <input
        list="verb-options"
        type="search"
        id="search-input"
        placeholder="идти"
      />

      <datalist id="verb-options"></datalist>

      <button
        id="search-button"
        type="button"
        value="Search"
        aria-label="Search"
      >
        <img src="search.svg" />
      </button>
    </div>

    <h1 id="headline"></h1>
    <div id="content">Start a search to begin</div>

    <script src="popper-2.11.8.min.js"></script>
    <script src="tippy-6.3.7.min.js"></script>
    <script>
      const verbOptions = [];
      const verbOptionsList = document.getElementById("verb-options");
      fetch("options.json")
        .then((response) => response.json())
        .then((options) => {
          options.forEach((option) => {
            verbOptions.push(option);
            const optionElement = document.createElement("option");
            optionElement.setAttribute("value", option);
            verbOptionsList.appendChild(optionElement);
          });
        });

      const searchField = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const headline = document.getElementById("headline");

      function loadVerb(verb) {
        headline.textContent = verb;
        htmx.ajax("GET", `verbs/${encodeURIComponent(verb)}.html`, "#content");
        searchField.value = verb;
      }

      function triggerSearch() {
        const input = searchField.value.trim();
        if (!input || !verbOptions.includes(input)) return;

        loadVerb(input);

        const newUrl = `${window.location.pathname}?verb=${encodeURIComponent(
          input
        )}`;
        window.history.pushState({}, "", newUrl);
      }

      searchButton.addEventListener("click", triggerSearch);

      searchField.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          triggerSearch();
        }
      });

      const params = new URLSearchParams(window.location.search);
      const verb = params.get("verb");
      if (verb) {
        loadVerb(verb);
      }

      window.addEventListener("popstate", () => {
        const params = new URLSearchParams(window.location.search);
        const verb = params.get("verb");
        if (verb) {
          loadVerb(verb);
        } else {
          document.getElementById("content").innerHTML =
            "Start a search to begin";
          searchField.value = "";
          headline.textContent = "";
        }
      });

      document.body.addEventListener("htmx:afterSwap", (event) => {
        document.querySelectorAll("[title]").forEach((element) => {
          const tooltip = element.getAttribute("title").replaceAll("'", " ");
          element.setAttribute("aria-label", tooltip);
          element.removeAttribute("title");

          tippy(element, {
            touch: true,
            content: tooltip,
            maxWidth: "none",
          });
        });
      });
    </script>
  </body>
</html>
