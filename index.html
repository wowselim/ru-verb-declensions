<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Спряжение русских глаголов</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

        background-color: #1b1b1b;
        color: #fff;
      }

      #search-input,
      #search-button {
        border: #333;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
        padding: 0.2rem 0.4rem;
        border-radius: 0;
      }

      #controls {
        display: flex;
        gap: 0.5px;
        background-color: #bfbfbf;
        border-radius: 2px;
        overflow: hidden;
        outline: 1px solid #bfbfbf;
      }

      #search-input {
        flex: 1;
      }

      #headline {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      #content {
        overflow-x: scroll;
      }

      table {
        width: 100%;
      }

      table,
      th,
      tr,
      td {
        border: 1px solid #333;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 0.2rem;
      }

      .legend {
        background-color: #123456;
      }

      td.legend {
        text-align: right;
      }

      td:empty,
      th:empty {
        background-color: #444;
      }

      .centered {
        text-align: center;
      }

      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .loading {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui-1.14.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.14.1.min.css" />
  </head>
  <body>
    <div id="controls">
      <input type="search" id="search-input" placeholder="Введите глагол" />

      <button
        id="search-button"
        type="button"
        value="Искать"
        aria-label="Искать"
      >
        <img src="search.svg" />
      </button>
    </div>

    <h1 id="headline"></h1>
    <div id="content">Введите глагол для поиска</div>

    <script>
      $(document).ready(function () {
        const verbOptions = [];

        $.getJSON("options.json", function (options) {
          verbOptions.push(...options);
          $("#search-input").autocomplete({
            source: options,
            select: function (event, ui) {
              const selectedVerb = ui.item.value;
              loadVerb(selectedVerb);
              updateUrl(selectedVerb);
            },
          });
        });

        function updateUrl(verb) {
          const newUrl =
            location.pathname + "?verb=" + encodeURIComponent(verb);

          if (location.search !== "?verb=" + encodeURIComponent(verb)) {
            history.pushState({}, "", newUrl);
          }
        }

        function loadVerb(verb) {
          $("#headline").text(verb);
          $("#search-input").val(verb);

          $("#content").addClass("loading").html("Загрузка...");

          $.ajax({
            url: `verbs/${encodeURIComponent(verb)}.html`,
            method: "GET",
            success: function (data) {
              $("#content").removeClass("loading").html(data);
              initializeTooltips();
            },
            error: function () {
              $("#content")
                .removeClass("loading")
                .html("Ошибка загрузки данных для глагола: " + verb);
            },
          });
        }

        function initializeTooltips() {
          $("#content [title]").tooltip({
            content: function () {
              const tooltipText = $(this).attr("title");
              return tooltipText ? tooltipText.replaceAll("'", " ") : "";
            },
          });
        }

        function triggerSearch() {
          const input = $("#search-input").val().trim();
          if (!input || !verbOptions.includes(input)) return;

          loadVerb(input);
          updateUrl(input);
        }

        $("#search-button").on("click", triggerSearch);

        $("#search-input").on("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            triggerSearch();
          }
        });

        const params = new URLSearchParams(window.location.search);
        const verb = params.get("verb");
        if (verb) {
          loadVerb(verb);
        }

        $(window).on("popstate", function () {
          const params = new URLSearchParams(window.location.search);
          const verb = params.get("verb");
          if (verb) {
            loadVerb(verb);
          } else {
            $("#content").html("Введите глагол для поиска");
            $("#search-input").val("");
            $("#headline").text("");
          }
        });
      });
    </script>
  </body>
</html>
