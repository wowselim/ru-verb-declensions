<html>
 <head>
  <title>чокнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>чо'кнусь</td>
     <td>чо'кнулся
      <br>
      чо'кнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>чо'кнешься</td>
     <td>чо'кнулся
      <br>
      чо'кнулась</td>
     <td>чо'кнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>чо'кнется</td>
     <td>чо'кнулся
      <br>
      чо'кнулась
      <br>
      чо'кнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>чо'кнемся</td>
     <td>чо'кнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>чо'кнетесь</td>
     <td>чо'кнулись</td>
     <td>чо'книтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>чо'кнутся</td>
     <td>чо'кнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">чо'кнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">чо'кнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
