<html>
 <head>
  <title>вкинуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вки'нусь</td>
     <td>вки'нулся
      <br>
      вки'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вки'нешься</td>
     <td>вки'нулся
      <br>
      вки'нулась</td>
     <td>вки'нись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вки'нется</td>
     <td>вки'нулся
      <br>
      вки'нулась
      <br>
      вки'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вки'немся</td>
     <td>вки'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вки'нетесь</td>
     <td>вки'нулись</td>
     <td>вки'нитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вки'нутся</td>
     <td>вки'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вки'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вки'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
