<html>
 <head>
  <title>почуять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>почу'ю</td>
     <td>почу'ял
      <br>
      почу'яла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>почу'ешь</td>
     <td>почу'ял
      <br>
      почу'яла</td>
     <td>почу'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>почу'ет</td>
     <td>почу'ял
      <br>
      почу'яла
      <br>
      почу'яло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>почу'ем</td>
     <td>почу'яли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>почу'ете</td>
     <td>почу'яли</td>
     <td>почу'йте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>почу'ют</td>
     <td>почу'яли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">почу'явший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">почу'яв, почу'явши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">почу'янный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
