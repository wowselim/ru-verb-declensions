<html>
 <head>
  <title>вэрнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>верну'сь</td>
     <td>верну'лся
      <br>
      верну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вернёшься</td>
     <td>верну'лся
      <br>
      верну'лась</td>
     <td>верни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вернётся</td>
     <td>верну'лся
      <br>
      верну'лась
      <br>
      верну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вернёмся</td>
     <td>верну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вернётесь</td>
     <td>верну'лись</td>
     <td>верни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>верну'тся</td>
     <td>верну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">верну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">верну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
