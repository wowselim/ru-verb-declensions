<html>
 <head>
  <title>сумничать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сумничаю</td>
     <td>сумничал
      <br>
      сумничала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сумничаешь</td>
     <td>сумничал
      <br>
      сумничала</td>
     <td>сумничай</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сумничает</td>
     <td>сумничал
      <br>
      сумничала
      <br>
      сумничало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сумничаем</td>
     <td>сумничали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сумничаете</td>
     <td>сумничали</td>
     <td>сумничайте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сумничают</td>
     <td>сумничали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сумничавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сумничав, сумничавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
