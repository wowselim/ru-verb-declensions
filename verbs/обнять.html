<html>
 <head>
  <title>обнять</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>обниму'</td>

      <br>
      обняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>обни'мешь</td>
     <td>о'бня'л
      <br>
      обняла'</td>
     <td>обними'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      обняла'
      <br>
      о'бня'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>обни'мем</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>обни'мете</td>
     <td>о'бня'ли</td>

     <td class="legend">Они</td>
     <td>обни'мут</td>

    <tr>

    </tr>
    <tr>

    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">о'бнятый</td>
