<html>
 <head>
  <title>бацнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ба'цнусь</td>
     <td>ба'цнулся
      <br>
      ба'цнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ба'цнешься</td>
     <td>ба'цнулся
      <br>
      ба'цнулась</td>
     <td>ба'цнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ба'цнется</td>
     <td>ба'цнулся
      <br>
      ба'цнулась
      <br>
      ба'цнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ба'цнемся</td>
     <td>ба'цнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ба'цнетесь</td>
     <td>ба'цнулись</td>
     <td>ба'цнитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ба'цнутся</td>
     <td>ба'цнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ба'цнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ба'цнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
