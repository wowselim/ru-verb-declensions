<html>
 <head>
  <title>утомиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>утомлю'сь</td>
     <td>утоми'лся
      <br>
      утоми'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>утоми'шься</td>
     <td>утоми'лся
      <br>
      утоми'лась</td>
     <td>утоми'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>утоми'тся</td>
     <td>утоми'лся
      <br>
      утоми'лась
      <br>
      утоми'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>утоми'мся</td>
     <td>утоми'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>утоми'тесь</td>
     <td>утоми'лись</td>

    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>утомя'тся</td>
     <td>утоми'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">утоми'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">утоми'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
