<html>
 <head>
  <title>пэрээхать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>перее'ду</td>
     <td>перее'хал
      <br>
      перее'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>перее'дешь</td>
     <td>перее'хал
      <br>
      перее'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>перее'дет</td>
     <td>перее'хал
      <br>
      перее'хала
      <br>
      перее'хало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>перее'дем</td>
     <td>перее'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>перее'дете</td>
     <td>перее'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>перее'дут</td>
     <td>перее'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">перее'хавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">перее'хав, перее'хавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
