<html>
 <head>
  <title>вкатиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вкачу'сь</td>
     <td>вкати'лся
      <br>
      вкати'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вка'тишься</td>
     <td>вкати'лся
      <br>
      вкати'лась</td>
     <td>вкати'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вка'тится</td>
     <td>вкати'лся
      <br>
      вкати'лась
      <br>
      вкати'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вка'тимся</td>
     <td>вкати'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вка'титесь</td>
     <td>вкати'лись</td>
     <td>вкати'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вка'тятся</td>
     <td>вкати'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вкати'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вкати'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
