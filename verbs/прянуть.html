<html>
 <head>
  <title>прянуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пря'ну</td>
     <td>пря'нул
      <br>
      пря'нула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>пря'нешь</td>
     <td>пря'нул
      <br>
      пря'нула</td>
     <td>пря'нь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>пря'нет</td>
     <td>пря'нул
      <br>
      пря'нула
      <br>
      пря'нуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>пря'нем</td>
     <td>пря'нули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>пря'нете</td>

     <td>пря'ньте</td>

     <td class="legend">Они</td>
     <td>пря'нут</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">пря'нув, пря'нувши</td>
    </tr>

  </table>

</html>
