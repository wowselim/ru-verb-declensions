<html>
 <head>
  <title>пикнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пи'кну</td>
     <td>пи'кнул
      <br>
      пи'кнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>пи'кнешь</td>
     <td>пи'кнул
      <br>
      пи'кнула</td>
     <td>пи'кни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>пи'кнет</td>
     <td>пи'кнул
      <br>
      пи'кнула
      <br>
      пи'кнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>пи'кнем</td>
     <td>пи'кнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>пи'кнете</td>
     <td>пи'кнули</td>
     <td>пи'кните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>пи'кнут</td>
     <td>пи'кнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">пи'кнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">пи'кнув, пи'кнувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
