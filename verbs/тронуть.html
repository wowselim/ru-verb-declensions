<html>
 <head>
  <title>тронуть</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>тро'ну</td>

      <br>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>тро'нешь</td>
     <td>тро'нул
      <br>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      тро'нула
      <br>
      тро'нуло</td>

    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>

    </tr>

    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
