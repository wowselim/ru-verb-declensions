<html>
 <head>
  <title>броситься</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>бро'шусь</td>
     <td>бро'сился
      <br>
      бро'силась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>бро'сишься</td>
     <td>бро'сился
      <br>
      бро'силась</td>
     <td>бро'сься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>бро'сится</td>
     <td>бро'сился
      <br>
      бро'силась
      <br>
      бро'силось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>бро'симся</td>
     <td>бро'сились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>бро'ситесь</td>
     <td>бро'сились</td>
     <td>бро'сьтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>бро'сятся</td>
     <td>бро'сились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">бро'сившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">бро'сившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
