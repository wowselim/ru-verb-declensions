<html>
 <head>
  <title>нажраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>нажру'сь</td>
     <td>нажра'лся'
      <br>
      нажрала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>нажрёшься</td>
     <td>нажра'лся'
      <br>
      нажрала'сь</td>
     <td>нажри'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>нажрётся</td>
     <td>нажра'лся'
      <br>
      нажрала'сь
      <br>
      нажра'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>нажрёмся</td>
     <td>нажра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>нажрётесь</td>
     <td>нажра'ли'сь</td>
     <td>нажри'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>нажру'тся</td>
     <td>нажра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">нажра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">нажра'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
