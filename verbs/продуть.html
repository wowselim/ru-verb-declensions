<html>
 <head>
  <title>продуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>проду'ю</td>
     <td>проду'л
      <br>
      проду'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>проду'ешь</td>
     <td>проду'л
      <br>
      проду'ла</td>
     <td>проду'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>проду'ет</td>
     <td>проду'л
      <br>
      проду'ла
      <br>
      проду'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>проду'ем</td>
     <td>проду'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>проду'ете</td>
     <td>проду'ли</td>
     <td>проду'йте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>проду'ют</td>
     <td>проду'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">проду'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">проду'в, проду'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">проду'тый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
