<html>
 <head>
  <title>попасться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>попаду'сь</td>
     <td>попа'лся
      <br>
      попа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>попадёшься</td>
     <td>попа'лся
      <br>
      попа'лась</td>
     <td>попади'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>попадётся</td>
     <td>попа'лся
      <br>
      попа'лась
      <br>
      попа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>попадёмся</td>
     <td>попа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>попадётесь</td>
     <td>попа'лись</td>
     <td>попади'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>попаду'тся</td>
     <td>попа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">попа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">попа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
