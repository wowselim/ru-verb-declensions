<html>
 <head>
  <title>рэхнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>рехну'сь</td>
     <td>рехну'лся
      <br>
      рехну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>рехнёшься</td>
     <td>рехну'лся
      <br>
      рехну'лась</td>
     <td>рехни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>рехнётся</td>
     <td>рехну'лся
      <br>
      рехну'лась
      <br>
      рехну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>рехнёмся</td>
     <td>рехну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>рехнётесь</td>
     <td>рехну'лись</td>
     <td>рехни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>рехну'тся</td>
     <td>рехну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">рехну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">рехну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
