<html>
 <head>
  <title>взыграть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>

     <td>взыгра'л
      <br>
      взыгра'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>взыгра'ешь</td>
     <td>взыгра'л
      <br>
      взыгра'ла</td>
     <td>взыгра'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>взыгра'ет</td>

      <br>
      взыгра'ла
      <br>
      взыгра'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>

     <td class="legend">Вы</td>

    </tr>
    <tr>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">взыгра'в, взыгра'вши</td>
