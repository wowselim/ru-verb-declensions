<html>
 <head>
  <title>бахнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ба'хну</td>
     <td>ба'хнул
      <br>
      ба'хнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ба'хнешь</td>
     <td>ба'хнул
      <br>
      ба'хнула</td>
     <td>ба'хни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ба'хнет</td>
     <td>ба'хнул
      <br>
      ба'хнула
      <br>
      ба'хнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ба'хнем</td>
     <td>ба'хнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ба'хнете</td>
     <td>ба'хнули</td>
     <td>ба'хните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ба'хнут</td>
     <td>ба'хнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ба'хнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ба'хнув, ба'хнувши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">ба'хнутый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
