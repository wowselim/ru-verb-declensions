<html>
 <head>
  <title>вбиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вобью'сь</td>
     <td>вби'лся
      <br>
      вби'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вобьёшься</td>
     <td>вби'лся
      <br>
      вби'лась</td>
     <td>вбе'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вобьётся</td>
     <td>вби'лся
      <br>
      вби'лась
      <br>
      вби'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вобьёмся</td>
     <td>вби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вобьётесь</td>
     <td>вби'лись</td>
     <td>вбе'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вобью'тся</td>
     <td>вби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вби'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вби'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
