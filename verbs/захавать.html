<html>
 <head>

 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>

      <br>
      заха'вала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>заха'ваешь</td>
     <td>заха'вал
      <br>
      заха'вала</td>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      заха'вала
      <br>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

     <td class="legend">Деепр. прош.</td>
