<html>
 <head>
  <title>излиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>изолью'сь</td>
     <td>изли'лся'
      <br>
      излила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>изольёшься</td>
     <td>изли'лся'
      <br>
      излила'сь</td>
     <td>изле'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>изольётся</td>
     <td>изли'лся'
      <br>
      излила'сь
      <br>
      изли'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>изольёмся</td>
     <td>изли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>изольётесь</td>
     <td>изли'ли'сь</td>
     <td>изле'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>изолью'тся</td>
     <td>изли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">изли'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">изли'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
