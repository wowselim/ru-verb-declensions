<html>
 <head>
  <title>надуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>

     <th class="legend">прош.</th>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>наду'ю</td>

      <br>
      наду'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>наду'ешь</td>
     <td>наду'л
      <br>
      наду'ла</td>
     <td>наду'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>наду'ет</td>
     <td>наду'л
      <br>
      наду'ла
      <br>
      наду'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>наду'ем</td>
     <td>наду'ли</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>наду'ете</td>

    </tr>

     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">наду'в, наду'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">наду'тый</td>
    </tr>
