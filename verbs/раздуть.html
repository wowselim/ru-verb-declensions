<html>
 <head>
  <title>раздуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>разду'ю</td>
     <td>разду'л
      <br>
      разду'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>разду'ешь</td>
     <td>разду'л
      <br>
      разду'ла</td>
     <td>разду'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>разду'ет</td>
     <td>разду'л
      <br>
      разду'ла
      <br>
      разду'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>разду'ем</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>разду'ете</td>
     <td>разду'ли</td>

     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">разду'в, разду'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">разду'тый</td>
    </tr>
