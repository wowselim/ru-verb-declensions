<html>
 <head>
  <title>чэркнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>черкну'</td>
     <td>черкну'л
      <br>
      черкну'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>черкнёшь</td>
     <td>черкну'л
      <br>
      черкну'ла</td>
     <td>черкни'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>черкнёт</td>
     <td>черкну'л
      <br>
      черкну'ла
      <br>
      черкну'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>черкнём</td>
     <td>черкну'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>черкнёте</td>
     <td>черкну'ли</td>
     <td>черкни'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>черкну'т</td>
     <td>черкну'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">черкну'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">черкну'в, черкну'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered"></td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
