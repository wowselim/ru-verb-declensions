<html>
 <head>
  <title>примяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>примну'сь</td>
     <td>примя'лся
      <br>
      примя'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>примнёшься</td>
     <td>примя'лся
      <br>
      примя'лась</td>
     <td>примни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>примнётся</td>
     <td>примя'лся
      <br>
      примя'лась
      <br>
      примя'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>примнёмся</td>
     <td>примя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>примнётесь</td>
     <td>примя'лись</td>
     <td>примни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>примну'тся</td>
     <td>примя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">примя'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">примя'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
