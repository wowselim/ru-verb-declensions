<html>
 <head>
  <title>мэтнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>метну'сь</td>
     <td>метну'лся
      <br>
      метну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>метнёшься</td>
     <td>метну'лся
      <br>
      метну'лась</td>
     <td>метни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>метнётся</td>
     <td>метну'лся
      <br>
      метну'лась
      <br>
      метну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>метнёмся</td>
     <td>метну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>метнётесь</td>
     <td>метну'лись</td>
     <td>метни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>метну'тся</td>
     <td>метну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">метну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">метну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
