<html>
 <head>
  <title>бухнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>бу'хнусь</td>
     <td>бу'хнулся
      <br>
      бу'хнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>бу'хнешься</td>
     <td>бу'хнулся
      <br>
      бу'хнулась</td>
     <td>бу'хнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>бу'хнется</td>
     <td>бу'хнулся
      <br>
      бу'хнулась
      <br>
      бу'хнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>бу'хнемся</td>
     <td>бу'хнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>бу'хнетесь</td>
     <td>бу'хнулись</td>
     <td>бу'хнитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>бу'хнутся</td>
     <td>бу'хнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">бу'хнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">бу'хнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
