<html>
 <head>
  <title>запнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>запну'сь</td>
     <td>запну'лся
      <br>
      запну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>запнёшься</td>
     <td>запну'лся
      <br>
      запну'лась</td>
     <td>запни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>запнётся</td>
     <td>запну'лся
      <br>
      запну'лась
      <br>
      запну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>запнёмся</td>
     <td>запну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>запнётесь</td>
     <td>запну'лись</td>
     <td>запни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>запну'тся</td>
     <td>запну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">запну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">запну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
