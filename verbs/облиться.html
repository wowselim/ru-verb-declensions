<html>
 <head>
  <title>облиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>оболью'сь</td>
     <td>обли'лся'
      <br>
      облила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>обольёшься</td>
     <td>обли'лся'
      <br>
      облила'сь</td>
     <td>обле'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>обольётся</td>
     <td>обли'лся'
      <br>
      облила'сь
      <br>
      обли'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>обольёмся</td>
     <td>обли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>обольётесь</td>
     <td>обли'ли'сь</td>
     <td>обле'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>оболью'тся</td>
     <td>обли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">обли'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">обли'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
