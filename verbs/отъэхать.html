<html>
 <head>
  <title>отъэхать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отъе'ду</td>
     <td>отъе'хал
      <br>
      отъе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отъе'дешь</td>
     <td>отъе'хал
      <br>
      отъе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отъе'дет</td>
     <td>отъе'хал
      <br>
      отъе'хала
      <br>
      отъе'хало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отъе'дем</td>
     <td>отъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отъе'дете</td>
     <td>отъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отъе'дут</td>
     <td>отъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отъе'хавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отъе'хав, отъе'хавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
