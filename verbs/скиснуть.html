<html>
 <head>
  <title>скиснуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ски'сну</td>
     <td>ски'снул
      <br>
      ски'снула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ски'снешь</td>
     <td>ски'снул
      <br>
      ски'снула</td>
     <td>ски'сни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ски'снет</td>
     <td>ски'снул
      <br>
      ски'снула
      <br>
      ски'снуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ски'снем</td>
     <td>ски'снули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ски'снете</td>
     <td>ски'снули</td>
     <td>ски'сните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ски'снут</td>
     <td>ски'снули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ски'снувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ски'снув, ски'снувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
