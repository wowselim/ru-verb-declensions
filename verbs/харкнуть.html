<html>
 <head>
  <title>харкнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ха'ркну</td>
     <td>ха'ркнул
      <br>
      ха'ркнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ха'ркнешь</td>
     <td>ха'ркнул
      <br>
      ха'ркнула</td>
     <td>ха'ркни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ха'ркнет</td>
     <td>ха'ркнул
      <br>
      ха'ркнула
      <br>
      ха'ркнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ха'ркнем</td>
     <td>ха'ркнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ха'ркнете</td>
     <td>ха'ркнули</td>
     <td>ха'ркните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ха'ркнут</td>
     <td>ха'ркнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ха'ркнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ха'ркнув, ха'ркнувши</td>
    </tr>
   </tbody>
  </table>

</html>
