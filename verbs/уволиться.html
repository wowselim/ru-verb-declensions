<html>
 <head>
  <title>уволиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уво'люсь</td>
     <td>уво'лился
      <br>
      уво'лилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уво'лишься</td>
     <td>уво'лился
      <br>
      уво'лилась</td>
     <td>уво'лься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уво'лится</td>
     <td>уво'лился
      <br>
      уво'лилась
      <br>
      уво'лилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уво'лимся</td>
     <td>уво'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уво'литесь</td>
     <td>уво'лились</td>
     <td>уво'льтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уво'лятся</td>
     <td>уво'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уво'лившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уво'лившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
