<html>
 <head>
  <title>чухнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>чу'хну</td>
     <td>чу'хнул
      <br>
      чу'хнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>чу'хнешь</td>
     <td>чу'хнул
      <br>
      чу'хнула</td>
     <td>чу'хни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>чу'хнет</td>
     <td>чу'хнул
      <br>
      чу'хнула
      <br>
      чу'хнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>чу'хнем</td>
     <td>чу'хнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>чу'хнете</td>
     <td>чу'хнули</td>
     <td>чу'хните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>чу'хнут</td>
     <td>чу'хнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">чу'хнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">чу'хнув, чу'хнувши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">чу'хнутый</td>
    </tr>
   </tbody>
  </table>

</html>
