<html>
 <head>
  <title>свалиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>свалю'сь</td>
     <td>свали'лся
      <br>
      свали'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сва'лишься</td>
     <td>свали'лся
      <br>
      свали'лась</td>
     <td>свали'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сва'лится</td>
     <td>свали'лся
      <br>
      свали'лась
      <br>
      свали'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сва'лимся</td>
     <td>свали'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сва'литесь</td>
     <td>свали'лись</td>
     <td>свали'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сва'лятся</td>
     <td>свали'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">свали'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">свали'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
