<html>
 <head>
  <title>эбануться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ебану'сь</td>
     <td>ебану'лся
      <br>
      ебану'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ебанёшься</td>
     <td>ебану'лся
      <br>
      ебану'лась</td>
     <td>ебани'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ебанётся</td>
     <td>ебану'лся
      <br>
      ебану'лась
      <br>
      ебану'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ебанёмся</td>
     <td>ебану'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ебанётесь</td>
     <td>ебану'лись</td>
     <td>ебани'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ебану'тся</td>
     <td>ебану'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ебану'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ебану'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
