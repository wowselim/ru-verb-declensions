<html>
 <head>
  <title>вжикнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вжи'кну</td>
     <td>вжи'кнул
      <br>
      вжи'кнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вжи'кнешь</td>
     <td>вжи'кнул
      <br>
      вжи'кнула</td>
     <td>вжи'кни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вжи'кнет</td>
     <td>вжи'кнул
      <br>
      вжи'кнула
      <br>
      вжи'кнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вжи'кнем</td>
     <td>вжи'кнули</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вжи'кнете</td>

     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вжи'кнув, вжи'кнувши</td>
    </tr>

  </table>

</html>
