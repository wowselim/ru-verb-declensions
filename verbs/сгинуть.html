<html>
 <head>
  <title>сгинуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сги'ну</td>
     <td>сги'нул
      <br>
      сги'нула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сги'нешь</td>
     <td>сги'нул
      <br>
      сги'нула</td>
     <td>сги'нь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сги'нет</td>
     <td>сги'нул
      <br>
      сги'нула
      <br>
      сги'нуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сги'нем</td>
     <td>сги'нули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сги'нете</td>
     <td>сги'нули</td>
     <td>сги'ньте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сги'нут</td>
     <td>сги'нули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сги'нувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сги'нув, сги'нувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
