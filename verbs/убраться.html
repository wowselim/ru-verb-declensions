<html>
 <head>
  <title>убраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уберу'сь</td>
     <td>убра'лся'
      <br>
      убрала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уберёшься</td>
     <td>убра'лся'
      <br>
      убрала'сь</td>
     <td>убери'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уберётся</td>
     <td>убра'лся'
      <br>
      убрала'сь
      <br>
      убра'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уберёмся</td>
     <td>убра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уберётесь</td>
     <td>убра'ли'сь</td>
     <td>убери'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уберу'тся</td>
     <td>убра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">убра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">убра'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
