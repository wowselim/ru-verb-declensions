<html>
 <head>
  <title>отдаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отда'мся</td>
     <td>отда'лся'
      <br>
      отдала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отда'шься</td>
     <td>отда'лся'
      <br>
      отдала'сь</td>
     <td>отда'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отда'стся</td>
     <td>отда'лся'
      <br>
      отдала'сь
      <br>
      отда'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отдади'мся</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отдади'тесь</td>

    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отда'вшись</td>
    </tr>

  </table>

</html>
