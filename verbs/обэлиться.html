<html>
 <head>
  <title>обэлиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>обелю'сь</td>
     <td>обели'лся
      <br>
      обели'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>обели'шься</td>
     <td>обели'лся
      <br>
      обели'лась</td>
     <td>обели'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>обели'тся</td>

      <br>
      обели'лась
      <br>
      обели'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>обели'мся</td>
     <td>обели'лись</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>

    </tr>
    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">обели'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">обели'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
