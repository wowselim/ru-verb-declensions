<html>
 <head>
  <title>подъэхать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>подъе'ду</td>
     <td>подъе'хал
      <br>
      подъе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>подъе'дешь</td>
     <td>подъе'хал
      <br>
      подъе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>подъе'дет</td>
     <td>подъе'хал
      <br>
      подъе'хала
      <br>
      подъе'хало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>подъе'дем</td>
     <td>подъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>подъе'дете</td>
     <td>подъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>подъе'дут</td>
     <td>подъе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">подъе'хавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">подъе'хав, подъе'хавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
