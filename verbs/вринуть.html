<html>
 <head>

 <body>
  <table>

    </tr>
    <tr>

    <tr>
     <td class="legend">Ты</td>

     <td>ври'нул
      <br>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>

      <br>
      ври'нуло</td>

    <tr>
