<html>
 <head>
  <title>отжаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отожму'сь</td>
     <td>отжа'лся
      <br>
      отжа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отожмёшься</td>
     <td>отжа'лся
      <br>
      отжа'лась</td>
     <td>отожми'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отожмётся</td>
     <td>отжа'лся
      <br>
      отжа'лась
      <br>
      отжа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отожмёмся</td>
     <td>отжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отожмётесь</td>
     <td>отжа'лись</td>
     <td>отожми'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отожму'тся</td>
     <td>отжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отжа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отжа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
