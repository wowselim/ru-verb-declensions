<html>
 <head>
  <title>вздуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>взду'юсь</td>
     <td>взду'лся
      <br>
      взду'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>взду'ешься</td>
     <td>взду'лся
      <br>
      взду'лась</td>
     <td>взду'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>взду'ется</td>
     <td>взду'лся
      <br>
      взду'лась
      <br>
      взду'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>взду'емся</td>
     <td>взду'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>взду'етесь</td>
     <td>взду'лись</td>
     <td>взду'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>взду'ются</td>
     <td>взду'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">взду'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">взду'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
