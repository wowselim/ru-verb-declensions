<html>
 <head>
  <title>зажраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>зажру'сь</td>
     <td>зажра'лся'
      <br>
      зажрала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>зажрёшься</td>
     <td>зажра'лся'
      <br>
      зажрала'сь</td>
     <td>зажри'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>зажрётся</td>
     <td>зажра'лся'
      <br>
      зажрала'сь
      <br>
      зажра'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>зажрёмся</td>
     <td>зажра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>зажрётесь</td>
     <td>зажра'ли'сь</td>

    </tr>
    <tr>
     <td class="legend">Они</td>

     <td>зажра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">зажра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">зажра'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
