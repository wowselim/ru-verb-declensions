<html>
 <head>
  <title>обриться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>обре'юсь</td>
     <td>обри'лся
      <br>
      обри'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>обре'ешься</td>
     <td>обри'лся
      <br>
      обри'лась</td>
     <td>обре'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>обре'ется</td>
     <td>обри'лся
      <br>
      обри'лась
      <br>
      обри'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>обре'емся</td>
     <td>обри'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>обре'етесь</td>
     <td>обри'лись</td>
     <td>обре'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>обре'ются</td>
     <td>обри'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">обри'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">обри'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
