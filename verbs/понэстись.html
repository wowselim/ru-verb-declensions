<html>
 <head>
  <title>понэстись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>понесу'сь</td>
     <td>понёсся
      <br>
      понесла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>понесёшься</td>
     <td>понёсся
      <br>
      понесла'сь</td>
     <td>понеси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>понесётся</td>
     <td>понёсся
      <br>
      понесла'сь
      <br>
      понесло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>понесёмся</td>
     <td>понесли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>понесётесь</td>
     <td>понесли'сь</td>
     <td>понеси'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>понесу'тся</td>
     <td>понесли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">понёсшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">понеся'сь</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
