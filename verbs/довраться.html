<html>
 <head>
  <title>довраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>довру'сь</td>
     <td>довра'лся'
      <br>
      доврала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>доврёшься</td>
     <td>довра'лся'
      <br>
      доврала'сь</td>
     <td>доври'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>доврётся</td>
     <td>довра'лся'
      <br>
      доврала'сь
      <br>
      довра'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>доврёмся</td>
     <td>довра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>доврётесь</td>
     <td>довра'ли'сь</td>
     <td>доври'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>довру'тся</td>
     <td>довра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">довра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">довра'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
