<html>
 <head>
  <title>выслать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вы'шлю</td>
     <td>вы'слал
      <br>
      вы'слала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вы'шлешь</td>
     <td>вы'слал
      <br>
      вы'слала</td>
     <td>вы'шли</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вы'шлет</td>
     <td>вы'слал
      <br>
      вы'слала
      <br>
      вы'слало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вы'шлем</td>
     <td>вы'слали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вы'шлете</td>
     <td>вы'слали</td>
     <td>вы'шлите</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вы'шлют</td>
     <td>вы'слали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вы'славший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вы'слав, вы'славши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">вы'сланный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
