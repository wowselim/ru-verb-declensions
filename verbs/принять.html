<html>
 <head>
  <title>принять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>приму'</td>
     <td>при'нял
      <br>
      приняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>при'мешь</td>
     <td>при'нял
      <br>
      приняла'</td>
     <td>прими'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>при'мет</td>
     <td>при'нял
      <br>
      приняла'
      <br>
      при'няло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>при'мем</td>
     <td>при'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>при'мете</td>
     <td>при'няли</td>
     <td>прими'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>при'мут</td>
     <td>при'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">приня'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">приня'в, приня'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">при'нятый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
