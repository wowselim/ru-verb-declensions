<html>
 <head>
  <title>замаяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>зама'юсь</td>
     <td>зама'ялся
      <br>
      зама'ялась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>зама'ешься</td>
     <td>зама'ялся
      <br>
      зама'ялась</td>
     <td>зама'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>зама'ется</td>
     <td>зама'ялся
      <br>
      зама'ялась
      <br>
      зама'ялось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>зама'емся</td>
     <td>зама'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>зама'етесь</td>
     <td>зама'ялись</td>
     <td>зама'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>зама'ются</td>
     <td>зама'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">зама'явшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">зама'явшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
