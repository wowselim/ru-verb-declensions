<html>
 <head>
  <title>намаяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>нама'юсь</td>
     <td>нама'ялся
      <br>
      нама'ялась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>нама'ешься</td>
     <td>нама'ялся
      <br>
      нама'ялась</td>
     <td>нама'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>нама'ется</td>
     <td>нама'ялся
      <br>
      нама'ялась
      <br>
      нама'ялось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>нама'емся</td>
     <td>нама'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>нама'етесь</td>
     <td>нама'ялись</td>
     <td>нама'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>нама'ются</td>
     <td>нама'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">нама'явшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">нама'явшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
