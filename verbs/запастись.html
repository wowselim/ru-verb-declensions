<html>
 <head>
  <title>запастись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>запасу'сь</td>
     <td>запа'сся
      <br>
      запасла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>запасёшься</td>
     <td>запа'сся
      <br>
      запасла'сь</td>
     <td>запаси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>запасётся</td>
     <td>запа'сся
      <br>
      запасла'сь
      <br>
      запасло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>запасёмся</td>
     <td>запасли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>запасётесь</td>
     <td>запасли'сь</td>
     <td>запаси'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>запасу'тся</td>
     <td>запасли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">запа'сшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">запа'сшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
