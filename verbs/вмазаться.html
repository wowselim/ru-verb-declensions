<html>
 <head>
  <title>вмазаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вма'жусь</td>
     <td>вма'зался
      <br>
      вма'залась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вма'жешься</td>
     <td>вма'зался
      <br>
      вма'залась</td>
     <td>вма'жься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вма'жется</td>
     <td>вма'зался
      <br>
      вма'залась
      <br>
      вма'залось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вма'жемся</td>
     <td>вма'зались</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вма'жетесь</td>
     <td>вма'зались</td>
     <td>вма'жьтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вма'жутся</td>
     <td>вма'зались</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вма'завшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вма'завшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
