<html>
 <head>
  <title>явиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>явлю'сь</td>
     <td>яви'лся
      <br>
      яви'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>я'вишься</td>
     <td>яви'лся
      <br>
      яви'лась</td>
     <td>яви'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>я'вится</td>
     <td>яви'лся
      <br>
      яви'лась
      <br>
      яви'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>я'вимся</td>
     <td>яви'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>я'витесь</td>
     <td>яви'лись</td>
     <td>яви'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>я'вятся</td>
     <td>яви'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">яви'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">яви'вшись, явя'сь</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
