<html>
 <head>
  <title>пхнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пхну'сь</td>
     <td>пхну'лся
      <br>
      пхну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>пхнёшься</td>
     <td>пхну'лся
      <br>
      пхну'лась</td>
     <td>пхни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>пхнётся</td>
     <td>пхну'лся
      <br>
      пхну'лась
      <br>
      пхну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>пхнёмся</td>
     <td>пхну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>пхнётесь</td>
     <td>пхну'лись</td>
     <td>пхни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>пхну'тся</td>
     <td>пхну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">пхну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">пхну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
