<html>
 <head>
  <title>умыться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>умо'юсь</td>
     <td>умы'лся
      <br>
      умы'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>умо'ешься</td>
     <td>умы'лся
      <br>
      умы'лась</td>
     <td>умо'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>умо'ется</td>
     <td>умы'лся
      <br>
      умы'лась
      <br>
      умы'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>умо'емся</td>
     <td>умы'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>умо'етесь</td>
     <td>умы'лись</td>
     <td>умо'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>умо'ются</td>
     <td>умы'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">умы'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">умы'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
