<html>
 <head>
  <title>помыться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>помо'юсь</td>
     <td>помы'лся
      <br>
      помы'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>помо'ешься</td>
     <td>помы'лся
      <br>
      помы'лась</td>
     <td>помо'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>помо'ется</td>
     <td>помы'лся
      <br>
      помы'лась
      <br>
      помы'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>помо'емся</td>
     <td>помы'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>помо'етесь</td>
     <td>помы'лись</td>
     <td>помо'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>помо'ются</td>
     <td>помы'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">помы'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">помы'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
