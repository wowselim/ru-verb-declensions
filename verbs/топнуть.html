<html>
 <head>
  <title>топнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>то'пну</td>
     <td>то'пнул
      <br>
      то'пнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>то'пнешь</td>
     <td>то'пнул
      <br>
      то'пнула</td>
     <td>то'пни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>то'пнет</td>
     <td>то'пнул
      <br>
      то'пнула
      <br>
      то'пнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>то'пнем</td>
     <td>то'пнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>то'пнете</td>
     <td>то'пнули</td>
     <td>то'пните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>то'пнут</td>
     <td>то'пнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">то'пнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">то'пнув, то'пнувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
