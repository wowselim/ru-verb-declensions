<html>
 <head>
  <title>обойтись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>обойду'сь</td>
     <td>обошёлся
      <br>
      обошла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>обойдёшься</td>
     <td>обошёлся
      <br>
      обошла'сь</td>
     <td>обойди'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>обойдётся</td>
     <td>обошёлся
      <br>
      обошла'сь
      <br>
      обошло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>обойдёмся</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>обойдётесь</td>

    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">обойдя'сь</td>
    </tr>

  </table>

</html>
