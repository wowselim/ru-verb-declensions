<html>
 <head>
  <title>двинуть</title>
 </head>
 <body>
  <table>
   <tbody>

     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>дви'ну</td>

      <br>
      дви'нула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>дви'нешь</td>
     <td>дви'нул
      <br>
      дви'нула</td>
     <td>дви'нь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>дви'нет</td>

      <br>
      дви'нула
      <br>
      дви'нуло</td>

    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>

     <td class="legend">Вы</td>
     <td>дви'нете</td>

    </tr>

     <td class="legend">Деепр. прош.</td>

    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">дви'нутый</td>
