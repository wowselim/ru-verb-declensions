<html>
 <head>
  <title>плэниться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пленю'сь</td>
     <td>плени'лся
      <br>
      плени'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>плени'шься</td>
     <td>плени'лся
      <br>
      плени'лась</td>
     <td>плени'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>плени'тся</td>
     <td>плени'лся
      <br>
      плени'лась
      <br>
      плени'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>плени'мся</td>
     <td>плени'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>плени'тесь</td>
     <td>плени'лись</td>
     <td>плени'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>пленя'тся</td>
     <td>плени'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">плени'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">плени'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
