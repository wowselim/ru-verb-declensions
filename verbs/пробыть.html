<html>
 <head>

 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пробу'ду</td>
     <td>про'бы'л
      <br>
      пробыла'</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>пробу'дешь</td>
     <td>про'бы'л
      <br>

    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>

      пробыла'
      <br>
      про'бы'ло</td>

    </tr>
    <tr>
     <td class="legend">Мы</td>

     <td class="legend">Вы</td>
