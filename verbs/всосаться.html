<html>
 <head>
  <title>всосаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>всосу'сь</td>
     <td>всоса'лся
      <br>
      всоса'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>всосёшься</td>
     <td>всоса'лся
      <br>
      всоса'лась</td>
     <td>всоси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>всосётся</td>
     <td>всоса'лся
      <br>
      всоса'лась
      <br>
      всоса'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>всосёмся</td>
     <td>всоса'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>всосётесь</td>
     <td>всоса'лись</td>
     <td>всоси'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>всосу'тся</td>
     <td>всоса'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">всоса'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">всоса'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
