<html>
 <head>
  <title>умазать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ума'жу</td>
     <td>ума'зал
      <br>
      ума'зала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ума'жешь</td>
     <td>ума'зал
      <br>
      ума'зала</td>
     <td>ума'жь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ума'жет</td>
     <td>ума'зал
      <br>
      ума'зала
      <br>
      ума'зало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ума'жем</td>
     <td>ума'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ума'жете</td>
     <td>ума'зали</td>
     <td>ума'жьте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ума'жут</td>
     <td>ума'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ума'завший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ума'зав, ума'завши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">ума'занный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
