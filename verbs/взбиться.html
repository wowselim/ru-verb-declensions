<html>
 <head>
  <title>взбиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>взобью'сь</td>
     <td>взби'лся
      <br>
      взби'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>взобьёшься</td>
     <td>взби'лся
      <br>
      взби'лась</td>
     <td>взбе'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>взобьётся</td>
     <td>взби'лся
      <br>
      взби'лась
      <br>
      взби'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>взобьёмся</td>
     <td>взби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>взобьётесь</td>
     <td>взби'лись</td>
     <td>взбе'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>взобью'тся</td>
     <td>взби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">взби'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">взби'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
