<html>
 <head>
  <title>двинуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>дви'нусь</td>
     <td>дви'нулся
      <br>
      дви'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>дви'нешься</td>
     <td>дви'нулся
      <br>
      дви'нулась</td>
     <td>дви'нься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>дви'нется</td>
     <td>дви'нулся
      <br>
      дви'нулась
      <br>
      дви'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>дви'немся</td>
     <td>дви'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>дви'нетесь</td>
     <td>дви'нулись</td>
     <td>дви'ньтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>дви'нутся</td>
     <td>дви'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">дви'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">дви'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
