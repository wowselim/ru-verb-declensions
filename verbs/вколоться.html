<html>
 <head>
  <title>вколоться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вколю'сь</td>
     <td>вколо'лся
      <br>
      вколо'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вко'лешься</td>
     <td>вколо'лся
      <br>
      вколо'лась</td>
     <td>вколи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вко'лется</td>
     <td>вколо'лся
      <br>
      вколо'лась
      <br>
      вколо'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вко'лемся</td>
     <td>вколо'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вко'летесь</td>
     <td>вколо'лись</td>
     <td>вколи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вко'лются</td>
     <td>вколо'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вколо'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вколо'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
