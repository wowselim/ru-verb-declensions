<html>
 <head>
  <title>помчаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>помчу'сь</td>
     <td>помча'лся
      <br>
      помча'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>помчи'шься</td>
     <td>помча'лся
      <br>
      помча'лась</td>
     <td>помчи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>помчи'тся</td>
     <td>помча'лся
      <br>
      помча'лась
      <br>
      помча'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>помчи'мся</td>
     <td>помча'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>помчи'тесь</td>
     <td>помча'лись</td>
     <td>помчи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>помча'тся</td>
     <td>помча'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">помча'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">помча'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
