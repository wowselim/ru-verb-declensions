<html>
 <head>
  <title>забояться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>забою'сь</td>
     <td>забоя'лся
      <br>
      забоя'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>забои'шься</td>
     <td>забоя'лся
      <br>
      забоя'лась</td>
     <td>забо'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>забои'тся</td>
     <td>забоя'лся
      <br>
      забоя'лась
      <br>
      забоя'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>забои'мся</td>
     <td>забоя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>забои'тесь</td>
     <td>забоя'лись</td>
     <td>забо'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>забоя'тся</td>
     <td>забоя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">забоя'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">забоя'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
