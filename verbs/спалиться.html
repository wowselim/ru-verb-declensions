<html>
 <head>
  <title>спалиться</title>
 </head>
 <body>
  <table>
   <tbody>

     <th class="legend">прош.</th>

    </tr>
    <tr>
     <td class="legend">Я</td>

      <br>
      спали'лась</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>спали'шься</td>

      <br>
      спали'лась</td>

    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>

    </tr>
