<html>
 <head>
  <title>сунуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>су'нусь</td>
     <td>су'нулся
      <br>
      су'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>су'нешься</td>
     <td>су'нулся
      <br>
      су'нулась</td>
     <td>су'нься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>су'нется</td>
     <td>су'нулся
      <br>
      су'нулась
      <br>
      су'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>су'немся</td>
     <td>су'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>су'нетесь</td>
     <td>су'нулись</td>
     <td>су'ньтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>су'нутся</td>
     <td>су'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">су'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">су'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
