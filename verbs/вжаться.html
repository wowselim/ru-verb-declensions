<html>
 <head>
  <title>вжаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вожму'сь</td>
     <td>вжа'лся
      <br>
      вжа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вожмёшься</td>
     <td>вжа'лся
      <br>
      вжа'лась</td>
     <td>вожми'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вожмётся</td>
     <td>вжа'лся
      <br>
      вжа'лась
      <br>
      вжа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вожмёмся</td>
     <td>вжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вожмётесь</td>
     <td>вжа'лись</td>
     <td>вожми'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вожму'тся</td>
     <td>вжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вжа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вжа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
