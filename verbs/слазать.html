<html>
 <head>
  <title>слазать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сла'заю</td>
     <td>сла'зал
      <br>
      сла'зала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сла'заешь</td>
     <td>сла'зал
      <br>
      сла'зала</td>
     <td>сла'зай</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сла'зает</td>
     <td>сла'зал
      <br>
      сла'зала
      <br>
      сла'зало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сла'заем</td>
     <td>сла'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сла'заете</td>
     <td>сла'зали</td>
     <td>сла'зайте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сла'зают</td>
     <td>сла'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сла'завший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сла'зав, сла'завши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
