<html>
 <head>
  <title>вводиться</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вво'дишься</td>

      <br>

    <tr>
     <td class="legend">Он
      <br>

      <br>

      <br>

     <td class="legend">Вы</td>

    <tr>
     <td class="legend">Деепр. прош.</td>
