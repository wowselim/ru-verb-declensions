<html>
 <head>
  <title>качнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>качну'сь</td>
     <td>качну'лся
      <br>
      качну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>качнёшься</td>
     <td>качну'лся
      <br>
      качну'лась</td>
     <td>качни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>качнётся</td>
     <td>качну'лся
      <br>
      качну'лась
      <br>
      качну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>качнёмся</td>
     <td>качну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>качнётесь</td>
     <td>качну'лись</td>
     <td>качни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>качну'тся</td>
     <td>качну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">качну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">качну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
