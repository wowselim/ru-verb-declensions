<html>
 <head>
  <title>вогнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вогну'сь</td>
     <td>вогну'лся
      <br>
      вогну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вогнёшься</td>
     <td>вогну'лся
      <br>
      вогну'лась</td>
     <td>вогни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вогнётся</td>
     <td>вогну'лся
      <br>
      вогну'лась
      <br>
      вогну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вогнёмся</td>
     <td>вогну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вогнётесь</td>
     <td>вогну'лись</td>
     <td>вогни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вогну'тся</td>
     <td>вогну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вогну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вогну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
