<html>
 <head>
  <title>посикать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>поси'каю</td>
     <td>поси'кал
      <br>
      поси'кала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>поси'каешь</td>
     <td>поси'кал
      <br>
      поси'кала</td>
     <td>поси'кай</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>поси'кает</td>
     <td>поси'кал
      <br>
      поси'кала
      <br>
      поси'кало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>поси'каем</td>
     <td>поси'кали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>поси'каете</td>
     <td>поси'кали</td>

    </tr>
    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">поси'кавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">поси'кав, поси'кавши</td>
    </tr>

  </table>
