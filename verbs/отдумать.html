<html>
 <head>
  <title>отдумать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отду'маю</td>
     <td>отду'мал
      <br>
      отду'мала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отду'маешь</td>
     <td>отду'мал
      <br>
      отду'мала</td>
     <td>отду'май</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отду'мает</td>
     <td>отду'мал
      <br>
      отду'мала
      <br>
      отду'мало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отду'маем</td>
     <td>отду'мали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отду'маете</td>
     <td>отду'мали</td>
     <td>отду'майте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отду'мают</td>
     <td>отду'мали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отду'мавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отду'мав, отду'мавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
