<html>
 <head>
  <title>донэстись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>донесу'сь</td>
     <td>донёсся
      <br>
      донесла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>донесёшься</td>
     <td>донёсся
      <br>
      донесла'сь</td>
     <td>донеси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>донесётся</td>
     <td>донёсся
      <br>
      донесла'сь
      <br>
      донесло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>донесёмся</td>
     <td>донесли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>донесётесь</td>
     <td>донесли'сь</td>
     <td>донеси'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>донесу'тся</td>
     <td>донесли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">донёсшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">донеся'сь</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
