<html>
 <head>
  <title>ботнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>бо'тну</td>
     <td>бо'тнул
      <br>
      бо'тнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>бо'тнешь</td>
     <td>бо'тнул
      <br>
      бо'тнула</td>
     <td>бо'тни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>бо'тнет</td>
     <td>бо'тнул
      <br>
      бо'тнула
      <br>
      бо'тнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>бо'тнем</td>
     <td>бо'тнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>бо'тнете</td>
     <td>бо'тнули</td>
     <td>бо'тните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>бо'тнут</td>
     <td>бо'тнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">бо'тнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">бо'тнув, бо'тнувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
