<html>
 <head>
  <title>вобраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вберу'сь</td>
     <td>вобра'лся
      <br>
      вобрала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вберёшься</td>
     <td>вобра'лся
      <br>
      вобрала'сь</td>
     <td>вбери'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вберётся</td>
     <td>вобра'лся
      <br>
      вобрала'сь
      <br>
      вобра'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вберёмся</td>
     <td>вобра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вберётесь</td>
     <td>вобра'ли'сь</td>
     <td>вбери'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вберу'тся</td>
     <td>вобра'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вобра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вобра'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
