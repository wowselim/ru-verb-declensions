<html>
 <head>
  <title>угнаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>угоню'сь</td>
     <td>угна'лся
      <br>
      угнала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уго'нишься</td>
     <td>угна'лся
      <br>
      угнала'сь</td>
     <td>угони'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уго'нится</td>
     <td>угна'лся
      <br>
      угнала'сь
      <br>
      угна'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уго'нимся</td>
     <td>угна'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уго'нитесь</td>
     <td>угна'лись</td>
     <td>угони'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уго'нятся</td>
     <td>угна'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">угна'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">угна'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
