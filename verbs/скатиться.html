<html>
 <head>
  <title>скатиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>скачу'сь</td>
     <td>скати'лся
      <br>
      скати'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ска'тишься</td>
     <td>скати'лся
      <br>
      скати'лась</td>
     <td>скати'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ска'тится</td>
     <td>скати'лся
      <br>
      скати'лась
      <br>
      скати'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ска'тимся</td>
     <td>скати'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ска'титесь</td>
     <td>скати'лись</td>
     <td>скати'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ска'тятся</td>
     <td>скати'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">скати'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">скати'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
