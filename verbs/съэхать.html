<html>
 <head>
  <title>съэхать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>съе'ду</td>
     <td>съе'хал
      <br>
      съе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>съе'дешь</td>
     <td>съе'хал
      <br>
      съе'хала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>съе'дет</td>
     <td>съе'хал
      <br>
      съе'хала
      <br>
      съе'хало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>съе'дем</td>
     <td>съе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>съе'дете</td>
     <td>съе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>съе'дут</td>
     <td>съе'хали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">съе'хавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">съе'хав, съе'хавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
