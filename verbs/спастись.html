<html>
 <head>
  <title>спастись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>спасу'сь</td>
     <td>спа'сся
      <br>
      спасла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>спасёшься</td>
     <td>спа'сся
      <br>
      спасла'сь</td>
     <td>спаси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>спасётся</td>
     <td>спа'сся
      <br>
      спасла'сь
      <br>
      спасло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>спасёмся</td>
     <td>спасли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>спасётесь</td>
     <td>спасли'сь</td>
     <td>спаси'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>спасу'тся</td>
     <td>спасли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">спа'сшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">спа'сшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
