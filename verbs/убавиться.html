<html>
 <head>
  <title>убавиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уба'влюсь</td>
     <td>уба'вился
      <br>
      уба'вилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уба'вишься</td>
     <td>уба'вился
      <br>
      уба'вилась</td>
     <td>уба'вься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уба'вится</td>
     <td>уба'вился
      <br>
      уба'вилась
      <br>
      уба'вилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уба'вимся</td>
     <td>уба'вились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уба'витесь</td>
     <td>уба'вились</td>
     <td>уба'вьтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уба'вятся</td>
     <td>уба'вились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уба'вившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уба'вившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
