<html>
 <head>
  <title>срастись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>срасту'сь</td>
     <td>сро'сся
      <br>
      сросла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>срастёшься</td>
     <td>сро'сся
      <br>
      срасла'сь</td>
     <td>срасти'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>срастётся</td>
     <td>сро'сся
      <br>
      сросла'сь
      <br>
      сросло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>срастёмся</td>
     <td>сросли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>срастётесь</td>
     <td>сросли'сь</td>
     <td>срасти'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>срасту'тся</td>
     <td>сросли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сро'сшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сро'сшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
