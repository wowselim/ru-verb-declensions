<html>
 <head>
  <title>мэтнуть</title>
 </head>
 <body>
  <table>

    </tr>
    <tr>
     <td class="legend">Я</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>метнёшь</td>
     <td>метну'л
      <br>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
