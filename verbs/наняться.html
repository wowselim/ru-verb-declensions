<html>
 <head>
  <title>наняться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>найму'сь</td>
     <td>нанялся'
      <br>
      наняла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>наймёшься</td>
     <td>нанялся'
      <br>
      наняла'сь</td>
     <td>найми'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>наймётся</td>
     <td>нанялся'
      <br>
      наняла'сь
      <br>
      наняло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>наймёмся</td>
     <td>наняли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>наймётесь</td>
     <td>наняли'сь</td>
     <td>найми'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>найму'тся</td>
     <td>наняли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">наня'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">наня'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
