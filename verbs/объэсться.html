<html>
 <head>
  <title>объэсться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>объе'мся</td>
     <td>объе'лся
      <br>
      объе'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>объе'шься</td>
     <td>объе'лся
      <br>
      объе'лась</td>
     <td>объе'шься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>объе'стся</td>
     <td>объе'лся
      <br>
      объе'лась
      <br>
      объе'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>объеди'мся</td>
     <td>объе'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>объеди'тесь</td>

    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">объе'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">объе'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
