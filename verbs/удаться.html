<html>
 <head>
  <title>удаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уда'мся</td>
     <td>уда'лся'
      <br>
      удала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уда'шься</td>
     <td>уда'лся'
      <br>
      удала'сь</td>
     <td>уда'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уда'стся</td>
     <td>уда'лся'
      <br>
      удала'сь
      <br>
      уда'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>удади'мся</td>
     <td>уда'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>удади'тесь</td>
     <td>уда'ли'сь</td>
     <td>уда'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>удаду'тся</td>
     <td>уда'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уда'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уда'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
