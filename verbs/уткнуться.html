<html>
 <head>
  <title>уткнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уткну'сь</td>
     <td>уткну'лся
      <br>
      уткну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уткнёшься</td>
     <td>уткну'лся
      <br>
      уткну'лась</td>
     <td>уткни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уткнётся</td>
     <td>уткну'лся
      <br>
      уткну'лась
      <br>
      уткну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уткнёмся</td>
     <td>уткну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уткнётесь</td>
     <td>уткну'лись</td>
     <td>уткни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уткну'тся</td>
     <td>уткну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уткну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уткну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
