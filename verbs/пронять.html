<html>
 <head>
  <title>пронять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пройму'</td>
     <td>про'нял
      <br>
      проняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>проймёшь</td>
     <td>про'нял
      <br>
      проняла'</td>
     <td>пройми'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>проймёт</td>
     <td>про'нял
      <br>
      проняла'
      <br>
      про'няло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>проймём</td>
     <td>про'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>проймёте</td>
     <td>про'няли</td>
     <td>пройми'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>пройму'т</td>
     <td>про'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">проня'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">проня'в, проня'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">про'нятый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
