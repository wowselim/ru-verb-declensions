<html>
 <head>
  <title>донять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>дойму'</td>
     <td>до'нял
      <br>
      доняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>доймёшь</td>
     <td>до'нял
      <br>
      доняла'</td>
     <td>дойми'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>доймёт</td>
     <td>до'нял
      <br>
      доняла'
      <br>
      до'няло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>доймём</td>
     <td>до'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>доймёте</td>
     <td>до'няли</td>
     <td>дойми'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>дойму'т</td>
     <td>до'няли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">доня'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">доня'в, доня'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">до'нятый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
