<html>
 <head>
  <title>загинуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>заги'ну</td>
     <td>заги'нул
      <br>
      заги'нула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>заги'нешь</td>
     <td>заги'нул
      <br>
      заги'нула</td>
     <td>заги'нь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>заги'нет</td>
     <td>заги'нул
      <br>
      заги'нула
      <br>
      заги'нуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>заги'нем</td>
     <td>заги'нули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>заги'нете</td>
     <td>заги'нули</td>
     <td>заги'ньте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>заги'нут</td>
     <td>заги'нули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">заги'нувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">заги'нув, заги'нувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
