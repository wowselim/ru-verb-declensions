<html>
 <head>
  <title>крякнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>кря'кну</td>
     <td>кря'кнул
      <br>
      кря'кнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>кря'кнешь</td>
     <td>кря'кнул
      <br>
      кря'кнула</td>
     <td>кря'кни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>кря'кнет</td>

      <br>
      кря'кнула
      <br>
      кря'кнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>кря'кнете</td>

    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">кря'кнув, кря'кнувши</td>

  </table>
