<html>
 <head>
  <title>заснуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>засну'сь</td>
     <td>засну'лся
      <br>
      засну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>заснёшься</td>
     <td>засну'лся
      <br>
      засну'лась</td>
     <td>засни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>заснётся</td>
     <td>засну'лся
      <br>
      засну'лась
      <br>
      засну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>заснёмся</td>
     <td>засну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>заснётесь</td>
     <td>засну'лись</td>
     <td>засни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>засну'тся</td>
     <td>засну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">засну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">засну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
