<html>
 <head>

 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>добу'ду</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>добу'дешь</td>
     <td>до'бы'л
      <br>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      добыла'
      <br>
      до'бы'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>добу'дете</td>
