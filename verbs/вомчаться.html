<html>
 <head>
  <title>вомчаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вомчу'сь</td>
     <td>вомча'лся
      <br>
      вомча'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вомчи'шься</td>
     <td>вомча'лся
      <br>
      вомча'лась</td>
     <td>вомчи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вомчи'тся</td>
     <td>вомча'лся
      <br>
      вомча'лась
      <br>
      вомча'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вомчи'мся</td>
     <td>вомча'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вомчи'тесь</td>
     <td>вомча'лись</td>
     <td>вомчи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вомча'тся</td>
     <td>вомча'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вомча'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вомча'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
