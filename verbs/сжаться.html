<html>
 <head>
  <title>сжаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сожму'сь</td>
     <td>сжа'лся
      <br>
      сжа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сожмёшься</td>
     <td>сжа'лся
      <br>
      сжа'лась</td>
     <td>сожми'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сожмётся</td>
     <td>сжа'лся
      <br>
      сжа'лась
      <br>
      сжа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сожмёмся</td>
     <td>сжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сожмётесь</td>
     <td>сжа'лись</td>
     <td>сожми'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сожму'тся</td>
     <td>сжа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сжа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сжа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
