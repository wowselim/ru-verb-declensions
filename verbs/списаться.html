<html>
 <head>
  <title>списаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>спишу'сь</td>
     <td>списа'лся
      <br>
      списа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>спи'шешься</td>
     <td>списа'лся
      <br>
      списа'лась</td>
     <td>спиши'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>спи'шется</td>
     <td>списа'лся
      <br>
      списа'лась
      <br>
      списа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>спи'шемся</td>
     <td>списа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>спи'шетесь</td>
     <td>списа'лись</td>
     <td>спиши'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>спи'шутся</td>
     <td>списа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">списа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">списа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
