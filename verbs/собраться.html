<html>
 <head>
  <title>собраться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>соберу'сь</td>
     <td>собра'лся
      <br>
      собрала'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>соберёшься</td>
     <td>собра'лся
      <br>
      собрала'сь</td>
     <td>собери'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>соберётся</td>
     <td>собра'лся
      <br>
      собрала'сь
      <br>
      собрало'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>соберёмся</td>
     <td>собра'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>соберётесь</td>
     <td>собра'лись</td>
     <td>собери'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>соберу'тся</td>
     <td>собра'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">собра'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">собра'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
