<html>
 <head>
  <title>вздумать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>взду'маю</td>
     <td>взду'мал
      <br>
      взду'мала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>взду'маешь</td>
     <td>взду'мал
      <br>
      взду'мала</td>
     <td>взду'май</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>взду'мает</td>
     <td>взду'мал
      <br>
      взду'мала
      <br>
      взду'мало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>взду'маем</td>
     <td>взду'мали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>взду'маете</td>
     <td>взду'мали</td>
     <td>взду'майте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>взду'мают</td>
     <td>взду'мали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">взду'мавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">взду'мав, взду'мавши</td>
    </tr>
   </tbody>
  </table>

</html>
