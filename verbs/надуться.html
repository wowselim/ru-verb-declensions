<html>
 <head>
  <title>надуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>наду'юсь</td>
     <td>наду'лся
      <br>
      наду'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>наду'ешься</td>
     <td>наду'лся
      <br>
      наду'лась</td>
     <td>наду'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>наду'ется</td>
     <td>наду'лся
      <br>
      наду'лась
      <br>
      наду'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>наду'емся</td>
     <td>наду'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>наду'етесь</td>
     <td>наду'лись</td>
     <td>наду'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>наду'ются</td>
     <td>наду'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">наду'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">наду'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
