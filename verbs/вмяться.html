<html>
 <head>
  <title>вмяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вомну'сь</td>
     <td>вмя'лся
      <br>
      вмя'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вомнёшься</td>
     <td>вмя'лся
      <br>
      вмя'лась</td>
     <td>вомни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вомнётся</td>
     <td>вмя'лся
      <br>
      вмя'лась
      <br>
      вмя'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вомнёмся</td>
     <td>вмя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вомнётесь</td>
     <td>вмя'лись</td>
     <td>вомни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вомну'тся</td>
     <td>вмя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вмя'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вмя'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
