<html>
 <head>
  <title>нажиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>наживу'сь</td>
     <td>нажи'лся'
      <br>
      нажила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>наживёшься</td>
     <td>нажи'лся'
      <br>
      нажила'сь</td>
     <td>наживи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>наживётся</td>
     <td>нажи'лся'
      <br>
      нажила'сь
      <br>
      нажи'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>наживёмся</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>наживётесь</td>

    </tr>
    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">нажи'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">нажи'вшись</td>
    </tr>

  </table>

</html>
