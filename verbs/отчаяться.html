<html>
 <head>
  <title>отчаяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отча'юсь</td>
     <td>отча'ялся
      <br>
      отча'ялась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отча'ешься</td>
     <td>отча'ялся
      <br>
      отча'ялась</td>
     <td>отча'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отча'ется</td>
     <td>отча'ялся
      <br>
      отча'ялась
      <br>
      отча'ялось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отча'емся</td>
     <td>отча'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отча'етесь</td>
     <td>отча'ялись</td>
     <td>отча'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отча'ются</td>
     <td>отча'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отча'явшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отча'явшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
