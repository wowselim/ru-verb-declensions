<html>
 <head>
  <title>втянуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>втяну'сь</td>
     <td>втяну'лся
      <br>
      втяну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>втя'нешься</td>
     <td>втяну'лся
      <br>
      втяну'лась</td>
     <td>втяни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>втя'нется</td>
     <td>втяну'лся
      <br>
      втяну'лась
      <br>
      втяну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>втя'немся</td>
     <td>втяну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>втя'нетесь</td>
     <td>втяну'лись</td>
     <td>втяни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>втя'нутся</td>
     <td>втяну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">втяну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">втяну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
