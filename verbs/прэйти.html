<html>
 <head>
  <title>прэйти</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>прейду'</td>
     <td>прешёл
      <br>
      прешла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>прейдёшь</td>
     <td>прешёл
      <br>
      прешла'</td>
     <td>прейди'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>прейдёт</td>
     <td>прешёл
      <br>
      прешла'
      <br>
      прешло'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>прейдём</td>
     <td>прешли'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>прейдёте</td>
     <td>прешли'</td>
     <td>прейди'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>прейду'т</td>
     <td>прешли'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">преше'дший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">прейдя', преше'дши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">прейдённый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
