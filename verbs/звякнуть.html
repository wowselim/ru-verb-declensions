<html>
 <head>
  <title>звякнуть</title>
 </head>
 <body>
  <table>
   <tbody>

    <tr>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>звя'кнешь</td>

      <br>

    <tr>
     <td class="legend">Он
      <br>

      <br>
