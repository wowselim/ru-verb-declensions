<html>
 <head>
  <title>отнять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отниму'</td>
     <td>о'тня'л
      <br>
      отняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отни'мешь</td>
     <td>о'тня'л
      <br>
      отняла'</td>
     <td>отними'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отни'мет</td>
     <td>о'тня'л
      <br>
      отняла'
      <br>
      о'тня'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отни'мем</td>
     <td>о'тня'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отни'мете</td>
     <td>о'тня'ли</td>
     <td>отними'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отни'мут</td>
     <td>о'тня'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отня'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отня'в, отня'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">о'тнятый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
