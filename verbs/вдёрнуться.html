<html>
 <head>
  <title>вдёрнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вдёрнусь</td>
     <td>вдёрнулся
      <br>
      вдёрнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вдёрнешься</td>
     <td>вдёрнулся
      <br>
      вдёрнулась</td>
     <td>вдёрнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вдёрнется</td>
     <td>вдёрнулся
      <br>
      вдёрнулась
      <br>
      вдёрнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вдёрнемся</td>
     <td>вдёрнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вдёрнетесь</td>
     <td>вдёрнулись</td>
     <td>вдёрнитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вдёрнутся</td>
     <td>вдёрнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вдёрнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вдёрнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
