<html>
 <head>
  <title>закаяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>зака'юсь</td>
     <td>зака'ялся
      <br>
      зака'ялась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>зака'ешься</td>
     <td>зака'ялся
      <br>
      зака'ялась</td>
     <td>зака'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>зака'ется</td>
     <td>зака'ялся
      <br>
      зака'ялась
      <br>
      зака'ялось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>зака'емся</td>
     <td>зака'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>зака'етесь</td>
     <td>зака'ялись</td>
     <td>зака'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>зака'ются</td>
     <td>зака'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">зака'явшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">зака'явшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
