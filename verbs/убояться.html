<html>
 <head>
  <title>убояться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>убою'сь</td>

      <br>
      убоя'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>убои'шься</td>
     <td>убоя'лся
      <br>
      убоя'лась</td>
     <td>убо'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      убоя'лась
      <br>
      убоя'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>убои'мся</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>убои'тесь</td>

    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>

    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">убоя'вшись</td>
    </tr>
   </tbody>
  </table>

</html>
