<html>
 <head>
  <title>тюкнуться</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>

      <br>
      тю'кнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>тю'кнешься</td>
     <td>тю'кнулся
      <br>

    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>

      тю'кнулась

      тю'кнулось</td>
