<html>
 <head>
  <title>съэхаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>съе'дусь</td>
     <td>съе'хался
      <br>
      съе'халась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>съе'дешься</td>
     <td>съе'хался
      <br>
      съе'халась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      съе'халась
      <br>
      съе'халось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>съе'демся</td>
     <td>съе'хались</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>съе'детесь</td>

    </tr>

     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">съе'хавшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">съе'хавшись</td>
    </tr>
   </tbody>
  </table>
