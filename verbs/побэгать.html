<html>
 <head>
  <title>побэгать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>побе'гаю</td>
     <td>побе'гал
      <br>
      побе'гала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>побе'гаешь</td>
     <td>побе'гал
      <br>
      побе'гала</td>
     <td>побе'гай</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>побе'гает</td>
     <td>побе'гал
      <br>
      побе'гала
      <br>
      побе'гало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>побе'гаем</td>
     <td>побе'гали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>побе'гаете</td>
     <td>побе'гали</td>
     <td>побе'гайте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>побе'гают</td>
     <td>побе'гали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">побе'гавший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">побе'гав, побе'гавши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
