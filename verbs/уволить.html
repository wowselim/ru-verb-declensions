<html>
 <head>
  <title>уволить</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уво'лю</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уво'лишь</td>
     <td>уво'лил
      <br>

     <td>уво'ль</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      уво'лила
      <br>
      уво'лило</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уво'лите</td>

     <td class="legend">Деепр. прош.</td>

    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
