<html>
 <head>
  <title>увалиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>увалю'сь</td>
     <td>ували'лся
      <br>
      ували'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ува'лишься</td>
     <td>ували'лся
      <br>
      ували'лась</td>
     <td>ували'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ува'лится</td>
     <td>ували'лся
      <br>
      ували'лась
      <br>
      ували'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ува'лимся</td>
     <td>ували'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ува'литесь</td>
     <td>ували'лись</td>
     <td>ували'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ува'лятся</td>
     <td>ували'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ували'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ували'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
