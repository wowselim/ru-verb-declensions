<html>
 <head>
  <title>приняться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>приму'сь</td>
     <td>приня'лся'
      <br>
      приняла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>при'мешься</td>
     <td>приня'лся'
      <br>
      приняла'сь</td>
     <td>прими'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>при'мется</td>
     <td>приня'лся'
      <br>
      приняла'сь
      <br>
      приняло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>при'мемся</td>
     <td>приняли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>при'метесь</td>
     <td>приняли'сь</td>
     <td>прими'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>при'мутся</td>
     <td>приняли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">приня'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">приня'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
