<html>
 <head>
  <title>умаяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ума'юсь</td>
     <td>ума'ялся
      <br>
      ума'ялась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ума'ешься</td>
     <td>ума'ялся
      <br>
      ума'ялась</td>
     <td>ума'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ума'ется</td>
     <td>ума'ялся
      <br>
      ума'ялась
      <br>
      ума'ялось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ума'емся</td>
     <td>ума'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ума'етесь</td>
     <td>ума'ялись</td>
     <td>ума'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ума'ются</td>
     <td>ума'ялись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ума'явшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ума'явшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
