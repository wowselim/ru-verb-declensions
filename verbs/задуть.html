<html>
 <head>
  <title>задуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>заду'ю</td>

      <br>
      заду'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>заду'ешь</td>
     <td>заду'л
      <br>
      заду'ла</td>
     <td>заду'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>заду'ет</td>
     <td>заду'л
      <br>
      заду'ла
      <br>
      заду'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>заду'ем</td>
     <td>заду'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>заду'ете</td>

    <tr>
     <td class="legend">Они</td>

    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">заду'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">заду'в, заду'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">заду'тый</td>
    </tr>
