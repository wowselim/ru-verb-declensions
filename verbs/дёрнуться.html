<html>
 <head>
  <title>дёрнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>дёрнусь</td>
     <td>дёрнулся
      <br>
      дёрнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>дёрнешься</td>
     <td>дёрнулся
      <br>
      дёрнулась</td>
     <td>дёрнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>дёрнется</td>
     <td>дёрнулся
      <br>
      дёрнулась
      <br>
      дёрнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>дёрнемся</td>
     <td>дёрнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>дёрнетесь</td>
     <td>дёрнулись</td>
     <td>дёрнитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>дёрнутся</td>
     <td>дёрнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">дёрнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">дёрнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
