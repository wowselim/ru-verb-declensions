<html>
 <head>
  <title>снять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сниму'</td>
     <td>сня'л
      <br>
      сняла'</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сни'мешь</td>
     <td>сня'л
      <br>
      сняла'</td>
     <td>сними'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сни'мет</td>
     <td>сня'л
      <br>
      сняла'
      <br>
      сня'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сни'мем</td>
     <td>сня'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сни'мете</td>
     <td>сня'ли</td>
     <td>сними'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сни'мут</td>
     <td>сня'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сня'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сня'в, сня'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">сня'тый</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
