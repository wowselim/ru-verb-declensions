<html>
 <head>
  <title>измяться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>изомну'сь</td>
     <td>измя'лся
      <br>
      измя'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>изомнёшься</td>
     <td>измя'лся
      <br>
      измя'лась</td>
     <td>изомни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>изомнётся</td>
     <td>измя'лся
      <br>
      измя'лась
      <br>
      измя'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>изомнёмся</td>
     <td>измя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>изомнётесь</td>
     <td>измя'лись</td>
     <td>изомни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>изомну'тся</td>
     <td>измя'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">измя'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">измя'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
