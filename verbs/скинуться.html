<html>
 <head>
  <title>скинуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ски'нусь</td>
     <td>ски'нулся
      <br>
      ски'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ски'нешься</td>
     <td>ски'нулся
      <br>
      ски'нулась</td>
     <td>ски'нься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ски'нется</td>
     <td>ски'нулся
      <br>
      ски'нулась
      <br>
      ски'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ски'немся</td>
     <td>ски'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ски'нетесь</td>
     <td>ски'нулись</td>
     <td>ски'ньтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ски'нутся</td>
     <td>ски'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ски'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ски'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
