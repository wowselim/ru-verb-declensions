<html>
 <head>
  <title>сжалиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сжа'люсь</td>
     <td>сжа'лился
      <br>
      сжа'лилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сжа'лишься</td>
     <td>сжа'лился
      <br>
      сжа'лилась</td>
     <td>сжа'лься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сжа'лится</td>
     <td>сжа'лился
      <br>
      сжа'лилась
      <br>
      сжа'лилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сжа'лимся</td>
     <td>сжа'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сжа'литесь</td>
     <td>сжа'лились</td>
     <td>сжа'льтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сжа'лятся</td>
     <td>сжа'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сжа'лившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сжа'лившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
