<html>
 <head>
  <title>нагнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>нагну'сь</td>
     <td>нагну'лся
      <br>
      нагну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>нагнёшься</td>
     <td>нагну'лся
      <br>
      нагну'лась</td>
     <td>нагни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>нагнётся</td>
     <td>нагну'лся
      <br>
      нагну'лась
      <br>
      нагну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>нагнёмся</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>нагнётесь</td>

    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">нагну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">нагну'вшись</td>
    </tr>

  </table>

</html>
