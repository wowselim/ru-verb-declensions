<html>
 <head>
  <title>освоиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>осво'юсь</td>
     <td>осво'ился
      <br>
      осво'илась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>осво'ишься</td>
     <td>осво'ился
      <br>
      осво'илась</td>
     <td>осво'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>осво'ится</td>
     <td>осво'ился
      <br>
      осво'илась
      <br>
      осво'илось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>осво'имся</td>
     <td>осво'ились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>осво'итесь</td>
     <td>осво'ились</td>
     <td>осво'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>осво'ятся</td>
     <td>осво'ились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">осво'ившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">осво'ившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
