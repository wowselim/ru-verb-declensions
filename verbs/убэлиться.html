<html>
 <head>
  <title>убэлиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>убелю'сь</td>
     <td>убели'лся
      <br>
      убели'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>убели'шься</td>
     <td>убели'лся
      <br>
      убели'лась</td>
     <td>убели'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>убели'тся</td>
     <td>убели'лся
      <br>
      убели'лась
      <br>
      убели'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>убели'мся</td>
     <td>убели'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>убели'тесь</td>
     <td>убели'лись</td>
     <td>убели'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>убеля'тся</td>
     <td>убели'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">убели'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">убели'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
