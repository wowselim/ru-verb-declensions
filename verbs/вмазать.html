<html>
 <head>
  <title>вмазать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вма'жу</td>
     <td>вма'зал
      <br>
      вма'зала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вма'жешь</td>
     <td>вма'зал
      <br>
      вма'зала</td>
     <td>вма'жь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вма'жет</td>
     <td>вма'зал
      <br>
      вма'зала
      <br>
      вма'зало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вма'жем</td>
     <td>вма'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вма'жете</td>
     <td>вма'зали</td>
     <td>вма'жьте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вма'жут</td>
     <td>вма'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вма'завший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вма'зав, вма'завши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">вма'занный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
