<html>
 <head>
  <title>лишиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>лишу'сь</td>
     <td>лиши'лся
      <br>
      лиши'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>лиши'шься</td>
     <td>лиши'лся
      <br>
      лиши'лась</td>
     <td>лиши'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>лиши'тся</td>
     <td>лиши'лся
      <br>
      лиши'лась
      <br>
      лиши'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>лиши'мся</td>
     <td>лиши'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>лиши'тесь</td>
     <td>лиши'лись</td>
     <td>лиши'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>лиша'тся</td>
     <td>лиши'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">лиши'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">лиши'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
