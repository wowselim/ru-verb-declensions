<html>
 <head>
  <title>загнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>загну'сь</td>
     <td>загну'лся
      <br>
      загну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>загнёшься</td>
     <td>загну'лся
      <br>
      загну'лась</td>
     <td>загни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>загнётся</td>
     <td>загну'лся
      <br>
      загну'лась
      <br>
      загну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>загнёмся</td>
     <td>загну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>загнётесь</td>
     <td>загну'лись</td>
     <td>загни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>загну'тся</td>
     <td>загну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">загну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">загну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
