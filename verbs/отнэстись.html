<html>
 <head>
  <title>отнэстись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отнесу'сь</td>
     <td>отнёсся
      <br>
      отнесла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отнесёшься</td>
     <td>отнёсся
      <br>
      отнесла'сь</td>
     <td>отнеси'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отнесётся</td>

      <br>
      отнесла'сь
      <br>
      отнесло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отнесёмся</td>

    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отнесётесь</td>

    </tr>
    <tr>
     <td class="legend">Они</td>

     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отнёсшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отнеся'сь</td>
    </tr>
   </tbody>
  </table>

</html>
