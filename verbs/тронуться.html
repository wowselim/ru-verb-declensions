<html>
 <head>
  <title>тронуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>тро'нусь</td>
     <td>тро'нулся
      <br>
      тро'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>тро'нешься</td>
     <td>тро'нулся
      <br>
      тро'нулась</td>
     <td>тро'нься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>тро'нется</td>
     <td>тро'нулся
      <br>
      тро'нулась
      <br>
      тро'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>тро'немся</td>
     <td>тро'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>тро'нетесь</td>
     <td>тро'нулись</td>
     <td>тро'ньтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>тро'нутся</td>
     <td>тро'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">тро'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">тро'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
