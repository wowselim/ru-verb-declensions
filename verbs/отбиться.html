<html>
 <head>
  <title>отбиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>отобью'сь</td>
     <td>отби'лся
      <br>
      отби'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>отобьёшься</td>
     <td>отби'лся
      <br>
      отби'лась</td>
     <td>отбе'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>отобьётся</td>
     <td>отби'лся
      <br>
      отби'лась
      <br>
      отби'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>отобьёмся</td>
     <td>отби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>отобьётесь</td>
     <td>отби'лись</td>
     <td>отбе'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>отобью'тся</td>
     <td>отби'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">отби'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">отби'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
