<html>
 <head>
  <title>сказаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>скажу'сь</td>
     <td>сказа'лся
      <br>
      сказа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ска'жешься</td>
     <td>сказа'лся
      <br>
      сказа'лась</td>
     <td>скажи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ска'жется</td>
     <td>сказа'лся
      <br>
      сказа'лась
      <br>
      сказа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ска'жемся</td>
     <td>сказа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ска'жетесь</td>
     <td>сказа'лись</td>
     <td>скажи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ска'жутся</td>
     <td>сказа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сказа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сказа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
