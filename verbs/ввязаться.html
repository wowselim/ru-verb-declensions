<html>
 <head>
  <title>ввязаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ввяжу'сь</td>
     <td>ввяза'лся
      <br>
      ввяза'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ввя'жешься</td>
     <td>ввяза'лся
      <br>
      ввяза'лась</td>
     <td>ввяжи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ввя'жется</td>
     <td>ввяза'лся
      <br>
      ввяза'лась
      <br>
      ввяза'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ввя'жемся</td>
     <td>ввяза'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ввя'жетесь</td>
     <td>ввяза'лись</td>
     <td>ввяжи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ввя'жутся</td>
     <td>ввяза'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ввяза'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ввяза'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
