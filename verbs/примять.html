<html>
 <head>

 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>

      примя'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>примнёшь</td>

      <br>
      примя'ла</td>

    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      примя'ла

      примя'ло</td>

    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>

     <td class="legend">Они</td>

     <td class="legend">Пр. страд. прош.</td>
