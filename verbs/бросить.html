<html>
 <head>
  <title>бросить</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>бро'шу</td>
     <td>бро'сил
      <br>
      бро'сила</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>бро'сишь</td>
     <td>бро'сил
      <br>
      бро'сила</td>
     <td>бро'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>бро'сит</td>
     <td>бро'сил
      <br>
      бро'сила
      <br>
      бро'сило</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>бро'сим</td>
     <td>бро'сили</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>бро'сите</td>
     <td>бро'сили</td>
     <td>бро'сьте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>бро'сят</td>
     <td>бро'сили</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">бро'сивший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">бро'сив, бро'сивши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">бро'шенный</td>
    </tr>

  </table>
