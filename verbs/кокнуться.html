<html>
 <head>
  <title>кокнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ко'кнусь</td>
     <td>ко'кнулся
      <br>
      ко'кнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ко'кнешься</td>
     <td>ко'кнулся
      <br>
      ко'кнулась</td>
     <td>ко'кнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ко'кнется</td>
     <td>ко'кнулся
      <br>
      ко'кнулась
      <br>
      ко'кнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ко'кнемся</td>
     <td>ко'кнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ко'кнетесь</td>
     <td>ко'кнулись</td>
     <td>ко'книтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ко'кнутся</td>
     <td>ко'кнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ко'кнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ко'кнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
