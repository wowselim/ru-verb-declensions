<html>
 <head>
  <title>смэниться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>сменю'сь</td>
     <td>смени'лся
      <br>
      смени'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сме'нишься</td>
     <td>смени'лся
      <br>
      смени'лась</td>
     <td>смени'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сме'нится</td>
     <td>смени'лся
      <br>
      смени'лась
      <br>
      смени'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сме'нимся</td>
     <td>смени'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сме'нитесь</td>
     <td>смени'лись</td>
     <td>смени'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>сме'нятся</td>
     <td>смени'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">смени'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">смени'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
