<html>
 <head>
  <title>дэрзнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>дерзну'</td>
     <td>дерзну'л
      <br>
      дерзну'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>дерзнёшь</td>
     <td>дерзну'л
      <br>
      дерзну'ла</td>
     <td>дерзни'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>дерзнёт</td>
     <td>дерзну'л
      <br>
      дерзну'ла
      <br>
      дерзну'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>дерзнём</td>
     <td>дерзну'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>дерзнёте</td>
     <td>дерзну'ли</td>
     <td>дерзни'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>дерзну'т</td>
     <td>дерзну'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">дерзну'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">дерзну'в, дерзну'вши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
