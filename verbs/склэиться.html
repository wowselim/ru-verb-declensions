<html>
 <head>
  <title>склэиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>

    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>скле'юсь</td>

      <br>
      скле'илась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>скле'ишься</td>

      <br>
      скле'илась</td>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>

      <br>
      скле'илась

      скле'илось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    </tr>
    <tr>

    <tr>
