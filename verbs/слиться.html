<html>
 <head>
  <title>слиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>солью'сь</td>
     <td>сли'лся'
      <br>
      слила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>сольёшься</td>
     <td>сли'лся'
      <br>
      слила'сь</td>
     <td>сле'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>сольётся</td>
     <td>сли'лся'
      <br>
      слила'сь
      <br>
      сли'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>сольёмся</td>
     <td>сли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>сольётесь</td>
     <td>сли'ли'сь</td>
     <td>сле'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>солью'тся</td>
     <td>сли'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сли'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сли'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
