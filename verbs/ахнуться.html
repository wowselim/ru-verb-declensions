<html>
 <head>
  <title>ахнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>а'хнусь</td>
     <td>а'хнулся
      <br>
      а'хнулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>а'хнешься</td>
     <td>а'хнулся
      <br>
      а'хнулась</td>
     <td>а'хнись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>а'хнется</td>
     <td>а'хнулся
      <br>
      а'хнулась
      <br>
      а'хнулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>а'хнемся</td>
     <td>а'хнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>а'хнетесь</td>
     <td>а'хнулись</td>
     <td>а'хнитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>а'хнутся</td>
     <td>а'хнулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">а'хнувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">а'хнувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
