<html>
 <head>
  <title>уясниться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уясню'сь</td>
     <td>уясни'лся
      <br>
      уясни'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уясни'шься</td>
     <td>уясни'лся
      <br>
      уясни'лась</td>
     <td>уясни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уясни'тся</td>
     <td>уясни'лся
      <br>
      уясни'лась
      <br>
      уясни'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уясни'мся</td>
     <td>уясни'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уясни'тесь</td>
     <td>уясни'лись</td>
     <td>уясни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уясня'тся</td>
     <td>уясни'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уясни'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уясни'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
