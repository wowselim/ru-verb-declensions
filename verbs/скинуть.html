<html>
 <head>

 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>

    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ски'нешь</td>
     <td>ски'нул
      <br>

    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>

      <br>
      ски'нула
      <br>
      ски'нуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>

    <tr>

    <tr>
     <td class="legend">Пр. страд. прош.</td>
