<html>
 <head>
  <title>ушиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ушью'сь</td>
     <td>уши'лся
      <br>
      уши'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ушьёшься</td>
     <td>уши'лся
      <br>
      уши'лась</td>
     <td>уше'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ушьётся</td>
     <td>уши'лся
      <br>
      уши'лась
      <br>
      уши'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ушьёмся</td>
     <td>уши'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ушьётесь</td>
     <td>уши'лись</td>
     <td>уше'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ушью'тся</td>
     <td>уши'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уши'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уши'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
