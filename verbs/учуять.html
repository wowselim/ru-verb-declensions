<html>
 <head>
  <title>учуять</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>учу'ю</td>
     <td>учу'ял
      <br>
      учу'яла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>учу'ешь</td>
     <td>учу'ял
      <br>
      учу'яла</td>
     <td>учу'й</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>учу'ет</td>
     <td>учу'ял
      <br>
      учу'яла
      <br>
      учу'яло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>учу'ем</td>
     <td>учу'яли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>учу'ете</td>
     <td>учу'яли</td>
     <td>учу'йте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>учу'ют</td>
     <td>учу'яли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">учу'явший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">учу'яв, учу'явши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">учу'янный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
