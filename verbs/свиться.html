<html>
 <head>
  <title>свиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>совью'сь</td>
     <td>сви'лся'
      <br>
      свила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>совьёшься</td>
     <td>сви'лся'
      <br>
      свила'сь</td>
     <td>све'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>совьётся</td>
     <td>сви'лся'
      <br>
      свила'сь
      <br>
      сви'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>совьёмся</td>
     <td>сви'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>совьётесь</td>
     <td>сви'ли'сь</td>
     <td>све'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>совью'тся</td>
     <td>сви'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">сви'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">сви'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
