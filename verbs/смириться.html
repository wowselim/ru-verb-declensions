<html>
 <head>
  <title>смириться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>смирю'сь</td>
     <td>смири'лся
      <br>
      смири'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>смири'шься</td>
     <td>смири'лся
      <br>
      смири'лась</td>
     <td>смири'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>смири'тся</td>
     <td>смири'лся
      <br>
      смири'лась
      <br>
      смири'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>смири'мся</td>
     <td>смири'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>смири'тесь</td>
     <td>смири'лись</td>
     <td>смири'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>смиря'тся</td>
     <td>смири'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">смири'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">смири'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
