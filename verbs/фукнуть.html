<html>
 <head>
  <title>фукнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>

     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>фу'кну</td>
     <td>фу'кнул
      <br>
      фу'кнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>фу'кнешь</td>
     <td>фу'кнул
      <br>
      фу'кнула</td>
     <td>фу'кни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>фу'кнет</td>
     <td>фу'кнул
      <br>
      фу'кнула
      <br>
      фу'кнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>фу'кнем</td>
     <td>фу'кнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>фу'кнете</td>
     <td>фу'кнули</td>
     <td>фу'кните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>фу'кнут</td>
     <td>фу'кнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">фу'кнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">фу'кнув, фу'кнувши</td>
    </tr>
   </tbody>
  </table>

</html>
