<html>
 <head>
  <title>полазать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>пола'заю</td>
     <td>пола'зал
      <br>
      пола'зала</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>пола'заешь</td>
     <td>пола'зал
      <br>
      пола'зала</td>
     <td>пола'зай</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>пола'зает</td>
     <td>пола'зал
      <br>
      пола'зала
      <br>
      пола'зало</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>пола'заем</td>
     <td>пола'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>пола'заете</td>
     <td>пола'зали</td>
     <td>пола'зайте</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>пола'зают</td>
     <td>пола'зали</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">пола'завший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">пола'зав, пола'завши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
