<html>
 <head>
  <title>взариться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>вза'рюсь</td>
     <td>вза'рился
      <br>
      вза'рилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>вза'ришься</td>
     <td>вза'рился
      <br>
      вза'рилась</td>
     <td>вза'рься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>вза'рится</td>
     <td>вза'рился
      <br>
      вза'рилась
      <br>
      вза'рилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>вза'римся</td>
     <td>вза'рились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>вза'ритесь</td>
     <td>вза'рились</td>
     <td>вза'рьтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>вза'рятся</td>
     <td>вза'рились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">вза'рившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">вза'рившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
