<html>
 <head>
  <title>списать</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>спишу'</td>
     <td>списа'л
      <br>
      списа'ла</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>спи'шешь</td>
     <td>списа'л
      <br>
      списа'ла</td>
     <td>спиши'</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>спи'шет</td>
     <td>списа'л
      <br>
      списа'ла
      <br>
      списа'ло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>спи'шем</td>
     <td>списа'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>спи'шете</td>
     <td>списа'ли</td>
     <td>спиши'те</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>спи'шут</td>
     <td>списа'ли</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">списа'вший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">списа'в, списа'вши</td>
    </tr>
    <tr>
     <td class="legend">Пр. страд. прош.</td>
     <td colspan="3" class="centered">спи'санный</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
