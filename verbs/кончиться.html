<html>
 <head>
  <title>кончиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ко'нчусь</td>
     <td>ко'нчился
      <br>
      ко'нчилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ко'нчишься</td>
     <td>ко'нчился
      <br>
      ко'нчилась</td>
     <td>ко'нчись</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ко'нчится</td>
     <td>ко'нчился
      <br>
      ко'нчилась
      <br>
      ко'нчилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ко'нчимся</td>
     <td>ко'нчились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ко'нчитесь</td>
     <td>ко'нчились</td>
     <td>ко'нчитесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ко'нчатся</td>
     <td>ко'нчились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ко'нчившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ко'нчившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
