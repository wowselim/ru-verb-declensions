<html>
 <head>
  <title>взвиться</title>
 </head>
 <body>
  <table>
   <tbody>

    </tr>
    <tr>
     <td class="legend">Я</td>

      взвила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>взовьёшься</td>

      <br>

    <tr>
     <td class="legend">Он
      <br>

      <br>

     <td class="legend">Деепр. прош.</td>
