<html>
 <head>
  <title>налиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>налью'сь</td>
     <td>нали'лся'
      <br>
      налила'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>нальёшься</td>
     <td>нали'лся'
      <br>
      налила'сь</td>
     <td>нале'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>нальётся</td>
     <td>нали'лся'
      <br>
      налила'сь
      <br>
      нали'ло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>нальёмся</td>
     <td>нали'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>нальётесь</td>
     <td>нали'ли'сь</td>
     <td>нале'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>налью'тся</td>
     <td>нали'ли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">нали'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">нали'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
