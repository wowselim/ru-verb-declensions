<html>
 <head>
  <title>оказаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>окажу'сь</td>
     <td>оказа'лся
      <br>
      оказа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ока'жешься</td>
     <td>оказа'лся
      <br>
      оказа'лась</td>
     <td>окажи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ока'жется</td>
     <td>оказа'лся
      <br>
      оказа'лась
      <br>
      оказа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ока'жемся</td>
     <td>оказа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ока'жетесь</td>
     <td>оказа'лись</td>
     <td>окажи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ока'жутся</td>
     <td>оказа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">оказа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">оказа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
