<html>
 <head>
  <title>узнаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>узна'юсь</td>
     <td>узна'лся
      <br>
      узна'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>узна'ешься</td>
     <td>узна'лся
      <br>
      узна'лась</td>
     <td>узна'йся</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>узна'ется</td>
     <td>узна'лся
      <br>
      узна'лась
      <br>
      узна'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>узна'емся</td>
     <td>узна'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>узна'етесь</td>
     <td>узна'лись</td>
     <td>узна'йтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>узна'ются</td>
     <td>узна'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">узна'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">узна'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
