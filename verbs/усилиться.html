<html>
 <head>
  <title>усилиться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уси'люсь</td>
     <td>уси'лился
      <br>
      уси'лилась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уси'лишься</td>
     <td>уси'лился
      <br>
      уси'лилась</td>
     <td>уси'лься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уси'лится</td>
     <td>уси'лился
      <br>
      уси'лилась
      <br>
      уси'лилось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уси'лимся</td>
     <td>уси'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уси'литесь</td>
     <td>уси'лились</td>
     <td>уси'льтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уси'лятся</td>
     <td>уси'лились</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уси'лившийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уси'лившись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
