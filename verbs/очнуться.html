<html>
 <head>
  <title>очнуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>очну'сь</td>
     <td>очну'лся
      <br>
      очну'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>очнёшься</td>
     <td>очну'лся
      <br>
      очну'лась</td>
     <td>очни'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>очнётся</td>
     <td>очну'лся
      <br>
      очну'лась
      <br>
      очну'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>очнёмся</td>
     <td>очну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>очнётесь</td>
     <td>очну'лись</td>
     <td>очни'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>очну'тся</td>
     <td>очну'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">очну'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">очну'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
