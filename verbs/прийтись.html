<html>
 <head>
  <title>прийтись</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>приду'сь</td>
     <td>пришёлся
      <br>
      пришла'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>придёшься</td>
     <td>пришёлся
      <br>
      пришла'сь</td>
     <td>приди'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>придётся</td>
     <td>пришёлся
      <br>
      пришла'сь
      <br>
      пришло'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>придёмся</td>
     <td>пришли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>придётесь</td>
     <td>пришли'сь</td>
     <td>приди'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>приду'тся</td>
     <td>пришли'сь</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">прише'дшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">придя'сь</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
