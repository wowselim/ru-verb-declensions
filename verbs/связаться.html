<html>
 <head>
  <title>связаться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>свяжу'сь</td>
     <td>связа'лся
      <br>
      связа'лась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>свя'жешься</td>
     <td>связа'лся
      <br>
      связа'лась</td>
     <td>свяжи'сь</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>свя'жется</td>
     <td>связа'лся
      <br>
      связа'лась
      <br>
      связа'лось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>свя'жемся</td>
     <td>связа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>свя'жетесь</td>
     <td>связа'лись</td>
     <td>свяжи'тесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>свя'жутся</td>
     <td>связа'лись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">связа'вшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">связа'вшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
