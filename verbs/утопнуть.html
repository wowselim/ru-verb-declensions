<html>
 <head>
  <title>утопнуть</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>уто'пну</td>
     <td>уто'пнул
      <br>
      уто'пнула</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>уто'пнешь</td>
     <td>уто'пнул
      <br>
      уто'пнула</td>
     <td>уто'пни</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>уто'пнет</td>
     <td>уто'пнул
      <br>
      уто'пнула
      <br>
      уто'пнуло</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>уто'пнем</td>
     <td>уто'пнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>уто'пнете</td>
     <td>уто'пнули</td>
     <td>уто'пните</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>уто'пнут</td>
     <td>уто'пнули</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">уто'пнувший</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">уто'пнув, уто'пнувши</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
