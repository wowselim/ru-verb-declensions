<html>
 <head>
  <title>кинуться</title>
 </head>
 <body>
  <table>
   <tbody>
    <tr>
     <th class="legend"></th>
     <th class="legend">будущ.</th>
     <th class="legend">прош.</th>
     <th class="legend">повелит.</th>
    </tr>
    <tr>
     <td class="legend">Я</td>
     <td>ки'нусь</td>
     <td>ки'нулся
      <br>
      ки'нулась</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Ты</td>
     <td>ки'нешься</td>
     <td>ки'нулся
      <br>
      ки'нулась</td>
     <td>ки'нься</td>
    </tr>
    <tr>
     <td class="legend">Он
      <br>
      Она
      <br>
      Оно</td>
     <td>ки'нется</td>
     <td>ки'нулся
      <br>
      ки'нулась
      <br>
      ки'нулось</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Мы</td>
     <td>ки'немся</td>
     <td>ки'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Вы</td>
     <td>ки'нетесь</td>
     <td>ки'нулись</td>
     <td>ки'ньтесь</td>
    </tr>
    <tr>
     <td class="legend">Они</td>
     <td>ки'нутся</td>
     <td>ки'нулись</td>
     <td></td>
    </tr>
    <tr>
     <td class="legend">Пр. действ. прош.</td>
     <td colspan="3" class="centered">ки'нувшийся</td>
    </tr>
    <tr>
     <td class="legend">Деепр. прош.</td>
     <td colspan="3" class="centered">ки'нувшись</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
